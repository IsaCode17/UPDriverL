<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir a Google Drive</title>
</head>
<body>
    <h1>Subir Archivo a Google Drive</h1>
    <form action="/upload" method="POST">
        <label for="file_url">Enlace de descarga del archivo:</label><br>
        <input type="text" id="file_url" name="file_url"><br>
        <label for="file_name">Nombre del archivo:</label><br>
        <input type="text" id="file_name" name="file_name"><br><br>
        <input type="submit" value="Subir">
    </form>
</body>
</html>
